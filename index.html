<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Email | n8n</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #fff;
            width: 420px;
            max-width: 100%;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Send Email using n8n</h2>

    <form id="emailForm" onsubmit="sendEmail(event)">
        <div class="form-group">
            <label>To</label>
            <input type="email" name="to" placeholder="recipient@example.com" required>
        </div>

        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" placeholder="Email subject" required>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Mail üöÄ</button>
    </form>

    <div id="successMessage" class="success-message">
        Email sent successfully! ‚úÖ
    </div>
    
    <div id="errorMessage" class="error-message">
        Failed to send email. Please try again. ‚ùå
    </div>
</div>

<script>
async function sendEmail(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    const data = {
        to: formData.get('to'),
        subject: formData.get('subject'),
        message: formData.get('message')
    };
    
    // Hide any previous messages
    document.getElementById('successMessage').style.display = 'none';
    document.getElementById('errorMessage').style.display = 'none';
    
    try {
        const response = await fetch('https://anjelica.app.n8n.cloud/webhook/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            document.getElementById('successMessage').style.display = 'block';
            form.reset(); // Clear the form
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorMessage').style.display = 'block';
    }
}
</script>

</body>
</html>
